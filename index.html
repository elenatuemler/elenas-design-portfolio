<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Project Interface</title>
    <style>
        body {
            background-color: #D9A8BB;
            font-family: Helvetica, sans-serif;
            color: #4A4A4A;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 40px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        .button {
            width: 100px;
            height: 100px;
            background-color: #817CA0;
            border-radius: 30px;
            transition: opacity 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .button:hover {
            opacity: 0.5;
        }
        .content {
            text-align: center;
            max-width: 50%;
        }
        .content p {
            margin: 50px 40px;
            line-height: 30px;
        }
        .back-to-top {
            background-color: #817CA0;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        .back-to-top:hover {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="buttons">
        <div class="button">
            <img src="URL_ZU_DEINEM_BILD_1" alt="Bild 1">
        </div>
        <div class="button">
            <img src="URL_ZU_DEINEM_BILD_2" alt="Bild 2">
        </div>
        <div class="button">
            <img src="URL_ZU_DEINEM_BILD_3" alt="Bild 3">
        </div>
        <div class="button">
            <img src="URL_ZU_DEINEM_BILD_4" alt="Bild 4">
        </div>
        <div class="button">
            <img src="URL_ZU_DEINEM_BILD_5" alt="Bild 5">
        </div>
    </div>
    <div class="content">
        <p>This was my first project using Blender and animating in 3D. During the producing phase I got in touch with high poly issues and material transfer problems. By solving those problems I learned a lot about video game production.</p>
        <a href="#" class="back-to-top">back to top</a>
    </div>
</body>
</html>
